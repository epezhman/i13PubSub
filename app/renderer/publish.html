<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>i13 Publisher</title>
	<link rel="shortcut icon" href="../assets/img/p.png">
	<link rel="stylesheet" href="../assets/stylesheets/photon/css/photon.css">
	<link href="../assets/stylesheets/css/main.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="window">
	<header class="toolbar toolbar-header">
		<h1 class="title">i13 Publisher</h1>
	</header>
	<div class="window-content">
		<div class="pane-group">
			<div class="pane">
				<div class="publisher-container">
					<h3>Publish Message with Topics</h3>
					<hr>
					<form id="pub-form">
						<div class="form-group">
							<label>Topics</label>
							<input class="form-control" placeholder="Topics" id="pub-topics" required>
							<p class="help-block">The topics can be separated by comma</p>
						</div>
						<div class="form-group">
							<label>Message</label>
							<textarea class="form-control" rows="3" id="pub-message" placeholder="Message"
									  required></textarea>
						</div>
						<div class="form-group">
							<label>Counter</label>
							<span class="form-control"  id="counter-span">0</span>
						</div>
						<div class="checkbox">
							<label>
								<input type="checkbox" id="publish-stateless" checked="checked"> Publish Semi Stateless
							</label>
						</div>
						<div class="form-actions">
							<button type="reset" class="btn btn-form btn-default">Cancel</button>
							<button type="button" class="btn btn-form btn-primary" id="pub-submit">Publish Message</button>
							<button type="button" class="btn btn-form btn-primary" id="pub-submit-counter">Publish Counter</button>
						</div>
						<div class=form-control"">
							<p class="help-block" id="pub-published" style="display: none">Message Published!</p>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<script>
	if (typeof module === 'object') {
		window.module = module;
		module = undefined;
	}
</script>
<script src="../node_modules/jquery/dist/jquery.js"></script>
<script src="publisher.js"></script>
</body>
</html>
