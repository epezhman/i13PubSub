<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>i13 Subscriber</title>
	<link rel="shortcut icon" href="../assets/img/s.png">
	<link rel="stylesheet" href="../assets/stylesheets/photon/css/photon.css">
	<link href="../assets/stylesheets/css/main.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="window">
	<header class="toolbar toolbar-header">
		<h1 class="title">i13 Subscriber</h1>
	</header>
	<div class="window-content">
		<div class="pane-group">
			<div class="pane">
				<div class="subscriber-container">
					<h3>Subscribe to Topics and Watch for Messages</h3>
					<button type="button" class="btn btn-form btn-primary" id="register-sub" style="display: none">
						Register Subscriber
					</button>
					<button type="button" class="btn btn-form btn-warning" id="deregister-sub" style="display: none">
						Deregister Subscriber
					</button>
					<p class="help-block" id="register-error" style="display: none">Could not register, Try again</p>
					<hr>
					<div id="subscriber-actions" style="display: none;">
						<form id="sub-form" disabled="disabled">
							<div class="form-group">
								<label>Topics to Subscribe</label>
								<input class="form-control" placeholder="Topics to Subscribe" id="sub-topics" required>
								<p class="help-block">The topics can be separated by comma</p>
							</div>
							<div class="form-actions">
								<button type="button" class="btn btn-form btn-primary" id="sub-submit">Subscribe
								</button>
							</div>
							<div class=form-control"">
								<p class="help-block" id="subbed-confirmed" style="display: none">Topics Subscribed!</p>
							</div>
						</form>
						<hr>
						<form id="unsub-form">
							<div class="form-group">
								<label>Topics to Unsubscribe</label>
								<input class="form-control" placeholder="Topics to Unsubscribe" id="unsub-topics"
									   required>
								<p class="help-block">The topics can be separated by comma</p>
							</div>
							<div class="form-actions">
								<button type="button" class="btn btn-form btn-primary" id="unsub-submit">Unsubscribe
								</button>
							</div>
							<div class=form-control"">
								<p class="help-block" id="unsubed-confirmed" style="display: none">Topics
									Unsubscribed!</p>
							</div>
						</form>
						<hr>
						<h4>Subscribed Topics</h4>
						<p class="subs-topics" id="already-subbed-topics">None</p>
						<hr>
						<h4>Messages</h4>
						<table>
							<thead>
							<tr>
								<th>Polling</th>
								<th>Real-time (number of messages: <span id="real-time-message-counter">0</span>)</th>
							</tr>
							</thead>
							<tbody>
							<tr>
								<td>
									<p class="sub-messages" id="received-messages"></p>
								</td>
								<td>
									<p class="sub-messages" id="received-messages-real-time"></p>
								</td>
							</tr>
							</tbody>
						</table>

					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script>
	if (typeof module === 'object') {
		window.module = module;
		module = undefined;
	}
</script>
<script src="../node_modules/jquery/dist/jquery.js"></script>
<script src="subscriber.js"></script>
</body>
</html>
