<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>i13 Publisher</title>
	<link rel="shortcut icon" href="../assets/img/p.png">
	<link rel="stylesheet" href="../assets/stylesheets/photon/css/photon.css">
	<link href="../assets/stylesheets/css/main.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="window">
	<div class="window-content">
		<div class="pane-group">
			<div class="pane">
				<div class="content-container">
					<h4>i13 Broker</h4>
					<hr>
					<h5>Please select the windows to open</h5>
					<button class="btn btn-primary" id="open-publisher">
						<span class="icon icon-up"></span> Open Publisher
					</button>
					<button class="btn btn-primary" id="open-subscriber">
						<span class="icon icon-down"></span> Open Subscriber
					</button>
					<button class="btn btn-primary" id="open-evaluation">
						<span class="icon icon-check"></span> Open Evaluation
					</button>
					<button class="btn btn-primary" id="bulk-register-iot" style="display: none;">
						<span class="icon icon-plus"></span> Register IoTs
					</button>
				</div>
			</div>
		</div>
	</div>
</div>
<script>
	if (typeof module === 'object') {
		window.module = module;
		module = undefined;
	}
</script>
<script src="../node_modules/jquery/dist/jquery.js"></script>
<script src="panel.js"></script>
</body>
</html>
