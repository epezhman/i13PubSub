<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>i13 Serverless Chat Rooms</title>
	<link rel="shortcut icon" href="../assets/img/p.png">
	<link rel="stylesheet" href="../assets/stylesheets/photon/css/photon.css">
	<link href="../assets/stylesheets/css/main.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="window">
	<header class="toolbar toolbar-header">
		<h1 class="title">i13 Serverless Chat Rooms</h1>
	</header>
	<div class="window-content">
		<div class="pane-group">
			<div class="pane">
				<div class="publisher-container">
					<h3>Welcome to Chat Room Test</h3>
					<div style="width: 100%; height: 300px; border: double;"></div>
					<div class="form-group">
						<label>Message</label>
						<textarea class="form-control" placeholder="Message" id="chat-message" required></textarea>
					</div>
					<button type="button" class="btn btn-primary" id="submit-chat">Send</button>
				</div>
			</div>
		</div>
	</div>
</div>
<script>
	if (typeof module === 'object') {
		window.module = module;
		module = undefined;
	}
</script>
<script src="../node_modules/jquery/dist/jquery.js"></script>
<script src="chat-room.js"></script>
</body>
</html>
